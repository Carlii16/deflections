<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scenario Two</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <ul id="navMenu">
        <li><a href="index.html">Home</a></li>
        <li><a href="scenario-one.html">Scenario One</a></li>
        <li><a href="scenario-two.html">Scenario Two</a></li>
        <li><a href="scenario-three.html">Scenario Three</a></li>
        <li style="float: right">
          <a id="signOutLink" href="#" style="display: none">Sign Out</a>
        </li>
        <li style="float: right">
          <a id="signInLink" href="signin.html">Sign In</a>
        </li>
        <li style="float: right">
          <a id="signUpLink" href="signup.html">Sign Up</a>
        </li>
      </ul>

    <div class="container">
      <h1>
        The second scenario is focused on deflection under the action of force:
      </h1>
      <img src="files/scenario-two.jpg" />
    </div>
    <form id="scenarioTwoForm">
      <label for="beamWidthInM">B (beam width in meters):</label>
      <input
        type="number"
        id="beamWidthInM"
        name="beamWidthInM"
        required
        min="0"
        step="0.01"
      />
      <br />
      <label for="beamLengthInM">L (beam length in meters):</label>
      <input
        type="number"
        id="beamLengthInM"
        name="beamLengthInM"
        required
        min="0"
        step="0.01"
      />
      <br />
      <label for="mobileSupportPositionInM"
        >b (mobile support position in meters):</label
      >
      <input
        type="number"
        id="mobileSupportPositionInM"
        name="mobileSupportPositionInM"
        required
        min="0"
        step="0.01"
      />
      <br />
      <label for="beamHeightInM">H (beam height in meters):</label>
      <input
        type="number"
        id="beamHeightInM"
        name="beamHeightInM"
        required
        min="0"
        step="0.001"
      />
      <br />
      <label for="deformationLocationInM"
        >x (deformation location in meters):</label
      >
      <input
        type="number"
        id="deformationLocationInM"
        name="deformationLocationInM"
        required
        min="0"
        step="0.01"
      />
      <br />
      <label for="mobileForceLocationInM"
        >a (mobile force location in meters):</label
      >
      <input
        type="number"
        id="mobileForceLocationInM"
        name="mobileForceLocationInM"
        required
        min="0"
        step="0.01"
      />
      <br />
      <label for="force">P (force in Newtons):</label>
      <input
        type="number"
        id="force"
        name="force"
        required
        min="0"
        step="0.01"
      />
      <br />
      <button type="submit">Calculate Deflection</button>
    </form>
    <p id="scenarioTwoResult"></p>

    <script src="script-scenario-two.js"></script>
    <script src="script.js"></script>
  </body>
</html>
