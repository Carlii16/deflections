<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scenario One</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <ul id="navMenu">
        <li><a href="index.html">Home</a></li>
        <li><a href="scenario-one.html">Scenario One</a></li>
        <li><a href="scenario-two.html">Scenario Two</a></li>
        <li><a href="scenario-three.html">Scenario Three</a></li>
        <li style="float: right">
          <a id="signOutLink" href="#" style="display: none">Sign Out</a>
        </li>
        <li style="float: right">
          <a id="signInLink" href="signin.html">Sign In</a>
        </li>
        <li style="float: right">
          <a id="signUpLink" href="signup.html">Sign Up</a>
        </li>
      </ul>
    </nav>
    <form id="scenarioOneForm">
      <label for="beamWeightInM">Beam Weight (M):</label>
      <input
        type="number"
        id="beamWeightInM"
        name="beamWeightInM"
        required
        min="0"
        step="0.01"
      />
      <br />
      <label for="beamLengthInM">Beam Length (M):</label>
      <input
        type="number"
        id="beamLengthInM"
        name="beamLengthInM"
        required
        min="0"
        step="0.01"
      />
      <br />
      <label for="beamWidthInM">Beam Width (M):</label>
      <input
        type="number"
        id="beamWidthInM"
        name="beamWidthInM"
        required
        min="0"
        step="0.01"
      />
      <br />
      <label for="beamHeightInM">Beam Height (M):</label>
      <input
        type="number"
        id="beamHeightInM"
        name="beamHeightInM"
        required
        min="0"
        step="0.01"
      />
      <br />
      <label for="deformationLocationInM">Deformation Location (M):</label>
      <input
        type="number"
        id="deformationLocationInM"
        name="deformationLocationInM"
        required
        min="0"
        step="0.01"
      />
      <br />
      <button type="submit">Calculate Deflection</button>
    </form>
    <p id="scenarioOneResult"></p>

    <script src="script-scenario-one.js"></script>
    <script src="script.js"></script>
  </body>
</html>
